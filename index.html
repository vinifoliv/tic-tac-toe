<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="menu">
        
        <div class="button-set">
            <button id="reset">Reset</button>
        </div>

        <div id="grid">

            <div id="1" class="grid-cell" onclick="makeAMove(this, 'close')">
                <span class="material-symbols-outlined"></span>
            </div>

            <div id="2" class="grid-cell" onclick="makeAMove(this, 'close')">
                <span class="material-symbols-outlined"></span>
            </div>

            <div id="3" class="grid-cell" onclick="makeAMove(this, 'close')">
                <span class="material-symbols-outlined"></span>
            </div>

            <div id="4" class="grid-cell" onclick="makeAMove(this, 'close')">
                <span class="material-symbols-outlined"></span>
            </div>

            <div id="5" class="grid-cell" onclick="makeAMove(this, 'close')">
                <span class="material-symbols-outlined"></span>
            </div>

            <div id="6" class="grid-cell" onclick="makeAMove(this, 'close')">
                <span class="material-symbols-outlined"></span>
            </div>

            <div id="7" class="grid-cell" onclick="makeAMove(this, 'close')">
                <span class="material-symbols-outlined"></span>
            </div>

            <div id="8" class="grid-cell" onclick="makeAMove(this, 'close')">
                <span class="material-symbols-outlined"></span>
            </div>

            <div id="9" class="grid-cell" onclick="makeAMove(this, 'close')">
                <span class="material-symbols-outlined"></span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
